<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Is it an ad?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
    <a href="https://github.com/cboddy/is-ad"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://camo.githubusercontent.com/121cd7cbdc3e4855075ea8b558508b91ac463ac2/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f6c6566745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_left_green_007200.png"></a>
    <h1>Is it an Ad?</h1>
    <p>Something something native-content.</p>
</div>

<div class="container">
    <div class="form-group">
        <div class="form-group">
            <div class="input-group">
                <span id="url_submit_id" class="input-group-addon"><i class="glyphicon glyphicon-chevron-right"></i></span>
                <input type="text" placeholder="Add link..." class="form-control" id="doc_url">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span id="text_submit_id" class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea class="form-control" rows="5" id="doc_text"
                          placeholder="Or add document text directly..."></textarea>
            </div>
        </div>

        <button id='submit_cat_id' class="btn btn-default center-block">Is it an ad?</button>
    </div>
</div>

<div class="modal fade" id="modal_id" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 id='modal_title' class="modal-title"></h4>
            </div>
            <div id="modal_body" class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-default">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
